{% extends 'shop/basic.html' %}

{% block title %}{{product.product_name}} - My Awesome Cart{% endblock %}
{% block body %}
<div class="container my-5">
    <div class="row">
        <div class="col-md-4">
            <div class="row">
                <img src="/media/{{product.image}}" alt="image">
            </div>
            <div class="row">
                <button class="btn btn-primary my-3">Buy Now</button>
                <button class="btn btn-secondary cart">Add to Cart</button>
            </div>
        </div>
        <div class="col-md-8">
            <h2>{{product.product_name}}</h2>
            <p class="text-muted fs-5">â‚¹{{product.price}}</p>
            <p>{{product.desc}}</p>
        </div>
    </div>
</div>
{% endblock %}

{% block js %}
<script>
    document.getElementById('home').className = "nav-link active";
</script>
{% endblock %}
